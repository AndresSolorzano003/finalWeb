<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <aside>
            <header>
                <h1 class="logo">Tienda Tech</h1>
            </header>
            <nav>
                <ul>
      
                    <li>
                        <a class="boton-menu boton-volver " href="./index.html"><i class="bi bi-arrow-return-left"></i>SeguirComprando 
                    </li>
                    <li>
                        <a class="boton-menu boton-menu active" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito
                        </a></li>
                </ul>
                </ul>
            </nav>
            <footer>
                <p class="texto-futter">© 2023 tienda tech</p>
            </footer>
        </aside>
        <main>
            <h2 class="titutlo-principal">Carrito</h2>
            <div class="Contenedor-carrito">
                
                <p class="carrito-vacio">tú carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="carrito-producto-img" src="./imagenes/abrigo/01.jpg" alt="">
                        <div class="carrito-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="clarrito-producto-cantidad">
                            <small>Cantidad</small> 
                            <h3>1</h3>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SubTotal</small>
                            <p>SubTotal</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-img"  src="./imagenes/abrigo/02.jpg" alt="">
                        <div class="carrito-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="clarrito-producto-cantidad">
                            <small>Cantidad</small> 
                            <h3>4</h3>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$4000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>SubTotal</small>
                            <p>$16.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$17.000</p>
                            <button class="carrito-acciones-comprar">Comprar ahora</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
